<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="/css/bootstrap.css">

		<link rel="stylesheet" href="/css/basic.css">
		
		<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
		
		<script type="text/javascript" src="/js/base.js"></script>
	</head>
	<body>
		<%- include('../public/header.html')%>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-2">
					<%- include('../public/left-menu.html')%>
				</div>
				<div class="col-sm-10">
					<h3 class="text-center">修改用户信息</h3>
					<form action="/admin/users/doedit" method="post">
						<input type="hidden" name="_id" value="<%=dataone._id%>"/>
						<div class="form-group">
							<label for="inputUser" class="col-sm-2 control-label">用户名称：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputUser" placeholder="请输入用户名" name="username" value="<%=dataone.username%>" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputPass" class="col-sm-2 control-label">用户密码：</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPass" placeholder="请输入密码" name="password" value="<%=dataone.password%>"/>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPhone" class="col-sm-2 control-label">手机号：</label>
							<div class="col-sm-10">
								<input type="phone" class="form-control" id="inputPhone" placeholder="请输入手机号" name="phone" value="<%=dataone.phone%>"/>
							</div>
						</div>
						<div class="form-group">
							<label for="inputAge" class="col-sm-2 control-label">年龄：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputAge" placeholder="请输入年龄" name="age" value="<%=dataone.age%>"/>
							</div>
						</div>
						<div class="form-group">
							<label for="inputSex" class="col-sm-2 control-label">性别：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputSex" placeholder="请输入性别" name="sex" value="<%=dataone.sex%>" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">修改</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
