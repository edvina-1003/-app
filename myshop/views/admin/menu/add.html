<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<!--The content below is only a placeholder and can be replaced.-->

		<link rel="stylesheet" href="/css/bootstrap.css">
		
		<link rel="stylesheet" href="/css/basic.css">
		
		<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
		
		<script type="text/javascript" src="/js/base.js"></script>
		<!--引入 ueditor编辑器的 的js-->
		<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
		<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
	</head>
	<body>
		<%- include('../public/header.html')%>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-2">
					<%- include('../public/left-menu.html')%>
				</div>
				<div class="col-sm-10">
					<form action="/admin/menu/doadd" method="post" enctype="multipart/form-data" class="form-horizontal">
						<div class="form-group">
							<label for="food_title" class="col-sm-2 control-label">食谱标题：</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="food_title" placeholder="请输入食谱标题" name="food_title"/>
							</div>
						</div>
						<div class="form-group">
							<label for="sub_title" class="col-sm-2 control-label">子标题：</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="sub_title" placeholder="请输入子标题" name="sub_title"/>
							</div>
						</div>
						<div class="form-group">
							<label for="cate_id" class="col-sm-2 control-label">食谱分类：</label>
							<div class="col-sm-10">
								<select name="cate_id" id="cate_id" class="form-control">
									
								  <%for(var i = 0; i<menuCate.length; i++){%>
						      	    <option value="<%=menuCate[i]._id%>"><%=menuCate[i].title%></option>
						      	 <%}%>
								    
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="food_name" class="col-sm-2 control-label">用料: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="food_name" placeholder="请输入所需材料" name="food_name" />
							</div>
						</div>
						<div class="form-group">
							<label for="food_count" class="col-sm-2 control-label">个数: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="food_count" placeholder="请输入用量" name="food_count" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputimg" class="col-sm-2 control-label">图片：</label>
							<div class="col-sm-10">
								<input type="file" class="form-control" id="inputimg" placeholder="请添加图片" name="menu_img" multiple/>
							</div>
						</div>
						<div class="form-group">
							<label for="food_content" class="col-sm-2 control-label">详细步骤：</label>
							<div class="col-sm-10">
								<!--<textarea class="form-control" id="food_content" placeholder="请输入内容" name="food_content"></textarea>-->
								<script name="food_content" id="editor" type="text/plain" style="width:100%;height:300px;"></script>
							</div>
						</div>
						<div class="form-group">
						    <label for="inputkeyword" class="col-sm-2 control-label">关键字</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputkeyword" placeholder="请输入关键字形如：烘焙，玉米，面粉..." name="menu_keywords">
						    </div>
						</div>
						<div class="form-group">
						    <label for="sort" class="col-sm-2 control-label">排序: </label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="sort" placeholder="请输入数字" name="sort">
						    </div>
						</div>
						<div class="form-group">
							<label for="inputPass" class="col-sm-2 control-label">精选： </label>
							<div class="col-sm-10">
								<input type="checkbox" id="inputPass" name="is_best" value="1" />精选
							</div>
						</div>
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-primary">添加</button>
						    </div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		<script>
		    // 实例化编辑器
			var ue = UE.getEditor('editor');
		</script>
	</body>
</html>
