<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="/css/bootstrap.css">

		<link rel="stylesheet" href="/css/basic.css">
		
		<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
		
		
	</head>
	<body>
		<%- include('../public/header.html')%>
		<div class="container-fluid">
		    <div class="row">
		        <div class="col-sm-2">
		         	<%- include('../public/left-menu.html')%>
		          
		        </div>
		        <div class="col-sm-10">
		           
		            <h3 class="text-center">管理员列表</h3>
					
					<a href="/admin/manager/add" class="btn btn-primary">添加新管理员</a>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th class="text-center">名称</th>
								<th class="text-center">手机</th>
								<th class="text-center">状态</th>
								<th class="text-center">创建时间</th>
								<th class="text-center">操作</th>
							</tr>
						</thead>
						<tbody>
							<%for(var i=0;i<data.length;i++){%>
								<tr>
									<td class="text-center"><%=data[i].username%></td>
									<td class="text-center"><%=data[i].mobile%></td>
									<td class="text-center"><%if(data[i].status==1){%>
										    <img src="/images/yes.gif" onclick="app.toggle(this,'manager','status','<%=data[i]._id%>')"/>
										<%}else{%>
											<img src="/images/no.gif" onclick="app.toggle(this,'manager','status','<%=data[i]._id%>')"/>
										<%}%>
									</td>
									<td class="text-center"><%=sd.format(data[i].add_time,'YYYY-MM-DD HH:mm')%></td>
									<td class="text-center">
										<a href="/admin/manager/edit?_id=<%=data[i]._id%>" class="btn btn-primary btn-xs">修改</a>
										<a href="/admin/del?collection=manager&_id=<%=data[i]._id%>" class="btn btn-danger btn-xs">删除</a>
									</td>
								</tr>
						    <%}%>
						</tbody>
					</table>
		
		        </div>
		    </div>
		</div>
	</body>
	<script type="text/javascript" src="/js/base.js"></script>
</html>
